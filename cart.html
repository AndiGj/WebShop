<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop</title>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="my-navbar">
    <button class="hamburger" aria-label="Meny" aria-expanded="false" aria-controls="navbar-links">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <ul id="navbar-links">
      <li class="logo">
        <a href="index.html">
          <img src="/Img/logo.svg" alt="logo">
        </a>
      </li>
      <li><a href="products.html">Våra produkter</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a href="contact.html">Kontakt</a></li>
      <li><a href="login.html">Logga in</a></li>
    </ul>
    <div class="cart-container">
      <img src="Img/cart.svg" alt="Kundvagn" width="36" onclick="location.href='cart.html'" style="cursor: pointer;">
      <div id="cart-count" class="cart-count">0</div>
    </div>
  </div>

  <div id="cart-preview" class="container my-5">
  <h2>Kundvagn</h2>
  <div class="row">
    <!-- Produkterna till vänster -->
    <div id="cart-items" class="col-md-8"></div>

    <!-- Totalen till höger -->
    <div id="cart-total" class="col-md-4">
      <h3>Total: 0 kr</h3>
    </div>
  </div>
  <div id="checkout-container" class="text-center mt-4">
    <button id="checkout-button" class="btn btn-primary">Checkout</button>
  </div>
</div>

  <script src="webshop.js"></script>
</body>
</html>
