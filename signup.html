<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Webshop</title>
</head>
<body>

    <div class="my-navbar">
    <ul>
      <li class="logo">
        <a href="index.html">
          <img src="/Img/logo.svg" alt="logo">
        </a>
      </li>
      <li><a href="products.html">Våra produkter</a></li>
      <li><a href="about.html">Om oss</a></li>
      <li><a href="contact.html">Kontakt</a></li>
      <li><a href="login.html">Logga in</a></li>
    </ul>
    <img src="img/cart.svg" alt="" width="3%" onclick="location.href='cart.html'" style="cursor: pointer; margin-right: 2vw;">
  </div>

</body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card border-warning shadow-sm text-center" style="width: 22rem;">
    <div class="card-body">
      <h2 class="card-title mb-4">Skapa konto</h2>
      <form id="signupForm" autocomplete="off" onsubmit="return false;">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-post:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Användarnamn:</label>
          <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Lösenord:</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-warning w-100">Skapa Konto</button>
        <p id="signupError" style="color:red; margin-top:1em;"></p>
      </form>
    </div>
  </div>
</div>
<script src="webshop.js"></script>
<script>
// Prevent default form submission in case JS fails
document.getElementById('signupForm').addEventListener('submit', function(e) {
  e.preventDefault();
});
</script>
</html>
